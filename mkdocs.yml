site_name: Orchard Core Documentation
theme: readthedocs

# Repository
repo_name: OrchardCMS/OrchardCore
repo_url: https://github.com/OrchardCMS/OrchardCore

# Options
docs_dir: src

extra_css: 
- docs/css/code-tabs.css
- docs/css/extra.css

extra_javascript:
- docs/js/extra.js

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
#  - markdown.extensions.nl2br
  - markdown.extensions.toc(permalink=Link)
  - markdown_fenced_code_tabs

# Page tree
pages:
    - About Orchard Core: index.md
    - Getting started:
        - Create a CMS Web application: docs/getting-started/README.md
        - Create a Theme: docs/getting-started/theme.md
    - Code Generation Templates: Templates/README.MD
    - Orchard Core Modules: OrchardCore/OrchardCore.Modules/README.md
    - CMS Modules:
